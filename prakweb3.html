<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Page + To-Do List</title>
  <!-- Hubungkan ke file CSS -->
  <link rel="stylesheet" href="prakweb3.css" />
</head>
<body>
  <!-- ========== APPEARANCE CONTROLS ========== -->
  <div class="controls">
    <label for="bgColor">Background Color:</label>
    <select id="bgColor">
      <option value="#f7f9fc">Default</option>
      <option value="lightblue">Light Blue</option>
      <option value="lightgreen">Light Green</option>
      <option value="lightyellow">Light Yellow</option>
      <option value="lavender">Lavender</option>
    </select>

    <button id="increaseFont">A+</button>
    <button id="decreaseFont">A-</button>
    <button id="toggleDarkMode">Dark Mode</button>

    <label for="fontStyle">Font Style:</label>
    <select id="fontStyle">
      <option value="sans-serif">Sans-serif</option>
      <option value="serif">Serif</option>
      <option value="monospace">Monospace</option>
    </select>
  </div>

  <!-- ========== TO-DO LIST SECTION ========== -->
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTask">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Hubungkan ke file JavaScript -->
  <script src="prakweb3.js"></script>
</body>
</html>
